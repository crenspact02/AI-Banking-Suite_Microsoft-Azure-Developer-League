          <div class="row">
            <div class="col-md-6 wp1 animated fadeInUp"> 
                <form action="http://20.97.10.88/cgi-bin/hello.py">
                    <label><b>Select Gender: </b></label><br>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                    <br />
    
                    <label><b>Married status: </b></label><br>
                    <input type="radio" id="Yes" name="mrd" value="Yes"/>
                    <label for="Yes">Yes</label>
                    <input type="radio" id="No" name="mrd" value="No" />
                    <label for="No">No</label>
                    <br />
    
                    <label><b>Number of Dependants: </b></label><br>
                    <input type="text" name="depend"/>
                    <br />
    
                    <label><b>Education: </b></label><br>
                    <input type="radio" id="graduate" name="edu" value="Graduate"/>
                    <label for="Yes">Graduate</label>
                    <input type="radio" id="Not Graduate" name="edu" value="Not Graduate" />
                    <label for="Not Graduate">Not Graduate</label>
                    <br />
    
                    <label><b>Self Employed</b></label><br>
                    <input type="radio" id="Yes" name="emp" value="Yes"/>
                    <label for="Yes">Yes</label>
                    <input type="radio" id="No" name="emp" value="No" />
                    <label for="No">No</label>
                    <br />
    
                    <label><b>Applicant Income: </b></label><br>
                    <input type="text" name="income"/>
                    <br />
    
                    <label><b>Co-Applicant Income: </b></label><br>
                    <input type="text" name="coincome"/>
                    <br />
    
                    <label><b>Loan Amount: </b></label><br>
                    <input type="text" name="loanamt"/>
                    <br />
    
                    <label><b>Loan Amount term: </b></label><br>
                    <input type="text" name="loanterm"/>
                    <br />
    
                    <label><b>Credit History: </b></label><br>
                    <input type="radio" id="1" name="hist" value="1"/>
                    <label for="1">1</label>
                    <input type="radio" id="2" name="hist" value="2" />
                    <label for="2">2</label>
                    <input type="radio" id="3" name="hist" value="3" />
                    <label for="3">3</label>
                    <input type="radio" id="4" name="hist" value="4" />
                    <label for="4">4</label>
                    <input type="radio" id="5" name="hist" value="5" />
                    <label for="5">5</label>
                    <br />
    
                    <label><b>Property Area: </b></label><br>
                    <input type="radio" id="1" name="area" value="Urban"/>
                    <label for="1">Urban</label>
                    <input type="radio" id="2" name="area" value="Semiurban" />
                    <label for="2">Semiurban</label>
                    <input type="radio" id="3" name="area" value="Rural" />
                    <label for="3">Rural</label>
                    <br />
                    <button class="btn"><input type='submit' /></button>
